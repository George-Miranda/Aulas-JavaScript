<html>
<body>
        <script>
            
            var NumeroInicial = prompt("Por favor informe o numero inicial...");
            var sinal = prompt("Por favor informe o sinal...");

            while(sinal != "+" && sinal != "-" && sinal != "/" && sinal != "*"){
                alert("Por favor informe um sinal válido...");
                sinal = prompt("Por favor informe o sinal da operação...");
            }

            var NumeroFinal = prompt("Pro favor informe o numero final...");

            //Função para converter para numero ou string

            NumeroInicial = parseInt(NumeroInicial);
            NumeroFinal = parseInt(NumeroFinal);

            var ResutadoFinal = 0;

            if(sinal == "+"){
                ResutadoFinal = NumeroInicial + NumeroFinal;
            }else if(sinal == "-"){
                ResutadoFinal = NumeroInicial - NumeroFinal;
            }else if(sinal == "/"){
                ResutadoFinal = NumeroInicial / NumeroFinal;
            }else if(sinal == "*"){
                ResutadoFinal = NumeroInicial * NumeroFinal;
            }

            alert("O resutado final é: "+ ResutadoFinal);

        </script>
</body>
</html>
